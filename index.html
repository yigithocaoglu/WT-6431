<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="container">
        <form
                target="_blank"
                action="https://formsubmit.co/8526603420b2b64b24ccab02d6cfb90c"
                method="POST">
            <div class="row">
                <h1> <i class="fa-solid fa-user fa-2x"></i> Kullanıcı Bilgileri</h1>
                <div class="col">
                    <label for="İsim"><i class="fa-solid fa-circle-user"></i> İsminiz</label>
                    <input
                        type="text"
                        id="İsim"
                        name="İsim"
                        minlength="2"
                        maxlength="16"
                        required
                    />
                </div>
                <br />
                <div class="col">
                    <label for="Soyadı"><i class="fa-regular fa-circle-user"></i> Soyadınız</label>
                    <input
                        type="text"
                        id="Soyadı"
                        name="Soyadı"
                        minlength="2"
                        maxlength="16"
                        required
                    />
                </div>
                <br />
                <div class="col">
                    <label for="Email"><i class="fa-solid fa-envelope"></i> E-mail adresiniz</label>
                    <input type="email" name="Email" id="Email" required />
                </div>
                <br />
                <div class="col">
                    <label for="Yaş"><i class="fa-solid fa-address-card"></i> Yaşınız</label>
                    <input
                        type="number"
                        name="Yaş"
                        id="Yaş"
                        min="15"
                        max="70"
                        required
                    />
                </div>
                <br />
                <div class="col">
                    <label for="Mesaj"><i class="fa-solid fa-comments"></i></i> Mesajınız</label>
                    <br />
                    <textarea
                        name="Mesaj"
                        id="Mesaj"
                        rows="4"
                        cols="30"
                        required
                    ></textarea>
                </div>
                <br />
                <div class="col">
                    <label for="website_rating"><i class="fa-solid fa-heart"></i> Sitemizi beğendiniz mi? <br> (0 ile 10 arası bir puan verin.)</label>
                    <br />
                    <input
                        type="range"
                        name="website_rating"
                        id="website_rating"
                        min="0"
                        max="10"
                        step="0.5"
                        value="5"
                    />
                </div>
                <br />
                <div class="col">
                    <button type="submit" class="btn btn-lg btn-dark btn-block">
                        Bilgileri Gönder
                    </button>
                </div>
            </div>
            <br />
            <hr />
            <br />
            <input type="hidden" name="_next" value="">
            <div>
                <label for="isim">İsminiz</label>
                <input type="text" id="isim" name="isim" minlength="2" maxlength="16" required>
            </div>
            <br />
            <div>
                <label for="soyadı">Soyadınız</label>
                <input type="text" id="soyadı" name="soyadı" minlength="2" maxlength="16" required>
            </div>
            <br />
            <input type="hidden" name="_cc" value="artemisya4545@gmail.com">
                <div class="col">
                    <input type="hidden" name="_autoresponse" value="Bilgilerinizi gönderdiğiniz için teşekkürler.">
                    <label for="email">E-mail adresiniz</label>
                    <input type="email" name="email" id="email" required>
                </div>
        </form>
    </div>

</html>
